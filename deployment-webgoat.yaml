apiVersion: apps/v1
kind: Deployment
metadata:
  name: webgoat
  labels:
    app: webgoat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webgoat
  template:
    metadata:
      labels:
        app: webgoat
    spec:
      containers:
      - name: webgoat
        image: parshwanavale1/webgoat:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /WebGoat/actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /WebGoat/actuator/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

